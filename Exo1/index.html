    </form>
    <script>

        function passwordcheck() {
  
         let passwordfirst = document.getElementById('passwordog')
         let passwordconfirm = document.getElementById('passwordchk')

          document.getElementById('passwordchk').style.borderColor = "red ";
      }
  
        }
